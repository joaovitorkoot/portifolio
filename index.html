<script src="lang/en.js"></script>
    <script>
          document.addEventListener("DOMContentLoaded", () => {
            // inicia sidenav
            const elems = document.querySelectorAll('.sidenav');
            M.Sidenav.init(elems);

            // inicia dropdown
            const dropdowns = document.querySelectorAll('.dropdown-trigger');
            M.Dropdown.init(dropdowns, {
              coverTrigger: false,
              constrainWidth: false
            });

            // listeners de idioma
            const idiomaBtns = [
              { id: 'btn-pt', lang: 'pt' },
              { id: 'btn-en', lang: 'en' },
              { id: 'btn-pt-side', lang: 'pt' },
              { id: 'btn-en-side', lang: 'en' }
            ];

            idiomaBtns.forEach(btn => {
              const el = document.getElementById(btn.id);
              if (el) {
                el.addEventListener("click", (e) => {
                  e.preventDefault();
                  traduzir(btn.lang);
                });
              }
            });

            // define idioma inicial
            traduzir('pt');
          });

          const dropdowns = document.querySelectorAll('.dropdown-trigger');
          M.Dropdown.init(dropdowns, {
          coverTrigger: false,
          constrainWidth: false
          });

          let currentLang = 'pt';

        function traduzir(lang) {
          const traducoes = lang === 'en' ? lang_en : lang_pt;

          document.querySelectorAll("[data-i18n]").forEach(el => {
            const chave = el.getAttribute("data-i18n");
             if (chave === "footer") {
                el.innerHTML = traducoes[chave];
              } else {
                el.textContent = traducoes[chave];
              }
          });
        }

        // Troca inicial (pt ou en)
        traduzir(currentLang);

        // Exemplo: Botões para trocar idioma
        document.getElementById("btn-pt").addEventListener("click", () => traduzir('pt'));
        document.getElementById("btn-en").addEventListener("click", () => traduzir('en'));
    </script>
